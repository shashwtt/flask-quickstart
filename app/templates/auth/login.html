{% extends "base.html" %} {% block content %}

<!-- Flash Messages -->
{% with messages = get_flashed_messages() %} {% if messages %}
<div class="text-center mt-20 -mb-10 text-red-500">{{ messages[0] }}</div>
{% endif %} {% endwith %}

<!-- Login Form -->
<div class="w-full max-w-md mx-auto mt-16">
	<form
		action="{{url_for('auth.login')}}"
		method="POST"
		class="bg-white border border-black/25 shadow-xl shadow-black/10 rounded-3xl px-8 py-8">
		<div class="text-2xl font-medium text-neutral-700 mb-1">Welcome back</div>
		<div class="text-base text-neutral-500">
			Login with email & password to proceed.
		</div>
		<div class="w-full h-0 border-t border-black/15 my-8 mt-6"></div>
		<div class="mb-5">
			<label
				class="block text-gray-600 text-base font-semibold mb-1.5"
				for="email">
				Email Address
			</label>
			<input
				class="shadow appearance-none border border-black/40 rounded w-full py-2 px-3 text-gray-700 focus:outline-black/50 focus:shadow-outline"
				id="email"
				type="text"
				placeholder="test@example.com"
				name="email" />
		</div>
		<div class="mb-10">
			<label
				class="block text-gray-600 text-base font-semibold mb-1.5"
				for="password">
				Password
			</label>
			<input
				class="shadow appearance-none border border-black/40 rounded w-full py-2 px-3 text-gray-600 mb-3 focus:outline-black/50 focus:shadow-outline"
				id="password"
				type="password"
				placeholder="**********"
				name="password" />
			<p class="text-gray-500 text-xs italic">Minimum Password length - 8</p>
		</div>
		<div class="flex items-center justify-between">
			<button
				class="bg-gray-600 hover:bg-gray-800 text-white font-semibold py-2 px-5 rounded-xl focus:outline-none focus:shadow-outline"
				type="submit">
				Login Now
			</button>
			<a
				class="inline-block align-baseline font-medium text-base text-gray-500 hover:text-gray-700 hover:underline"
				href="{{url_for('auth.signup')}}">
				or Register New
			</a>
		</div>
	</form>
</div>

{% endblock %}
